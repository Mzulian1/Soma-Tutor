version: '3.8'

services:
  # Nginx como reverse proxy
  nginx:
    image: nginx:alpine
    container_name: soma-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./frontend/dist:/var/www/frontend:ro
      - ./backend/public:/var/www/backend/public:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - soma-network
    restart: unless-stopped

  # Backend PHP-FPM (CodeIgniter 4)
  backend:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: soma-backend
    working_dir: /var/www/backend
    volumes:
      - ./backend:/var/www/backend
      - ./backend/writable:/var/www/backend/writable
    environment:
      - CI_ENVIRONMENT=production
      - JWT_SECRET=${JWT_SECRET:-CAMBIAR_ESTE_SECRET_EN_PRODUCCION_32_CARACTERES_MINIMO}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost}
    networks:
      - soma-network
    restart: unless-stopped

networks:
  soma-network:
    driver: bridge



