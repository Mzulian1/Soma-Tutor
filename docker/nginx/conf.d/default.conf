# Upstream para backend PHP-FPM
upstream backend {
    server backend:9000;
}

# Servidor principal HTTP
server {
    listen 80;
    server_name localhost;

    # Para Let's Encrypt (descomentar cuando se configure SSL)
    # location /.well-known/acme-challenge/ {
    #     root /var/www/certbot;
    # }

    # Redirigir a HTTPS en producción (descomentar cuando se configure SSL)
    # return 301 https://$server_name$request_uri;

    # Root para frontend (SPA)
    root /var/www/frontend;
    index index.html;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Frontend - SPA routing (todas las rutas que no sean /api van al index.html)
    location / {
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # Assets estáticos con cache largo
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API Backend (CodeIgniter 4)
    location /api {
        root /var/www/backend/public;
        
        # Intentar servir el archivo directamente, sino pasar a PHP
        try_files $uri $uri/ /index.php?$query_string;

        location ~ \.php$ {
            fastcgi_pass backend;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME /var/www/backend/public$fastcgi_script_name;
            include fastcgi_params;
            
            fastcgi_buffers 16 16k;
            fastcgi_buffer_size 32k;
            fastcgi_read_timeout 300;
        }
    }

    # Negar acceso a archivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

